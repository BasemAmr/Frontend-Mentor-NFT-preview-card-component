<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Outfit Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <!-- CSS Main File -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Card -->
  <main class="card">
    <div class="card-intro">
      <img class="card-photo" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="hover-icon">
        <img src="images/icon-view.svg" alt="Icon View">
      </div>
    </div>
    <div class="card-content">
      <h2 class="card-name normal-text">Equilibrium #3429</h2>
      <p class="card-brief main-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="statues">
        <div class="s s1 alt-text">
          <img src="images/icon-ethereum.svg" alt="Clock Icon">
          <span>&nbsp;&nbsp;0.041 ETH</span>
        </div>
        <div class="s s2 main-text">
          <img src="images/icon-clock.svg" alt="Ethereum Icon">
          <span>&nbsp;3 days left</span>
        </div>
      </div>
    </div>
    <div class="card-end">
        <img src="images/image-avatar.png" alt="Creator Avatar">
      <div class="creator-name">
        <span class="main-text">Creation of</span><span class="normal-text"> Jules Wyvern</span>
      </div>
    </div>
  </main>
  <!-- Attributions -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://basemamr.github.io/homepage">Basem Amr Elsayed</a>.
  </div>
</body>
</html>
